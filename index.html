<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>
</head>

<body>
  <div id="status-bar">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Kakao</h1>
    <p class="welcome-header__text">
      계정과 비밀번호 입력 없이<br>카카오톡으로 로그인 해보세요.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호" />
    <input type="password" placeholder="비밀번호" />
    <input type="submit" value="로그인" />
    <a href="friends.html">키카오계정 비밀번호 찾기</a>
  </form>

  <div id="no-mobile">
    <span>
      <div class="explanation">1. F12 누르기<br>2. 동그라미 쳐진곳 클릭</div>
      <img src="image/mobile.png">
    </span>
  </div>

</body>

</html>
