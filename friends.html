<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>친구</title>

<body>
  <div id="status-bar">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><a href="google.com"><i class="fas fa-search fa-lg"></i></span></a>
        <span><a href="melon.com"><i class="fas fa-music fa-lg"></i></span></a>
        <span><a href="settings.html"><i class="fas fa-cogs fa-lg"><span class="nav__update"></span></i></span></a>
      </div>
  </header>

  <a id ="friends-display-link">
    <i class="fas fa-info-circle"></i> Kakaotalk Clone by Yourjour123
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://phinf.pstatic.net/contact/20230521_295/1684680066354OzoLG_PNG/346135483_193357466948991_7476368538616921113_n.png?type=f130_130"

        />
        <div class="user-component__text">
          <h4 class="user-component__title">봉주</h4>
          <!-- <h6 class="user-component__subtitle">안녕하세기</h6> -->
        </div>
      </div>
      <div class="user-component__music"> 
        <span> wave to earth - bad </span>
        <i class="far fa-play-circle" style="color: yellowgreen;"></i>
      </div>
    </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>채널</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">카카오톡 채널</h4>
            <h4 class="user-component__title user-component__title--not-bold">
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x" style="color: blue;"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__unread badge">1</span>
          <i class="fas fa-comments fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

    <div id="no-mobile">
